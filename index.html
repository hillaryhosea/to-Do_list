
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <h1>
            what's up <input type="text" id="name" placeholder="your Name">
        </h1>
    </section>
    
    <section class="todoContent">
        <h2>create a todo </h2>

        <form class="new-todo-form">
            <h4>what's on your mind </h4>
            <input type="text" id="content" name="content" placeholder="what you want to do">

            <h4>pick a category</h4>
            <div class="option">
                <label >
                    <input 
                    type="radio"
                    id="category1"
                    name="category"
                    value="bussines"
                    >
                    <span class="bubble bussines"></span>
                    <div>Bussines</div>
                </label>

                <label>
                  <input 
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal"
                  > 
                  <span class="bubble personal"></span>
                  <div>personal</div>
                </label>
            </div>
            <input type="submit" value="add todo list">
        </form>
    </section>

    <section class="todo-list">
        <h4>Todo list</h4>
        <div class="list  done" id="toDo-List">
            <div class="todo-item  ">
                <label >
                    <input type="checkbox">
                    <span class="bubble bussines"></span>
                </label>

                <div class="todo-content">
                    <input type="text" value="make avideo" readonly>
                </div>

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delet">Delete</button>
                </div>
            </div>

            <div class="todo-item  " >
                <label >
                    <input type="checkbox">
                    <span class="bubble personal"></span>
                </label>

                <div class="todo-content ">
                    <input type="text" value="get milk" readonly>
                </div> 

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delet">Delete</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js" charset="UTF-8"></script>
</body>
</html>
